<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Fund Me App</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />

        <div class="bg-image"></div>

            <div><img class="meme" src="meme.png" /></div>

            <button class="buttonsize-address" id="ContractAddressButton">
                getContractAddress
            </button>
            <p id="contractAddressElement">???</p>
        </div>
    </body>
    <script src="./index.js" type="module"></script>
</html>
